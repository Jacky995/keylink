<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>神的光與妳同在</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff5e6, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 220, 180, 0.8);
    }
    h1 {
      font-size: 2.5em;
      color: #d48806;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #595959;
      line-height: 1.8em;
    }
    small {
      display: block;
      margin-top: 30px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>神的光與妳同在</h1>
    <p>
      妳不是一個人。<br />
      無論經歷什麼，神的愛照耀著妳，<br />
      妳的朋友也一直都在。<br />
      願祂的平安超越妳的理解，<br />
      守護妳的心與意念。
    </p>
    <small>為妳禱告中 —— By Every One</small>
  </div>
</body>
</html>
